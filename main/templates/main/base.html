<!doctype html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" >
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">

</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center link-body-emphasis text-decoration-none">

        <span class="fs-4">TenderIT</span>
      </a>

      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'info'%}">Информация</a>
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'tasks'%}">Задачи</a>
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'search'%}">Поиск закупки</a>
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'upload_file'%}">Анализ</a>
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'about'%}">О проекте</a>

{% if request.user.is_authenticated %}
          <form action="{% url 'logout' %}" method="post">
              {% csrf_token %}
              <button type="submit" class="btn btn-outline-primary">Выход</button>
          </form>

{% else %}
          <a class="btn btn-outline-primary" href="{% url 'login'%}">Вход/Регистрация</a>
{% endif %}

      </nav>
    </div>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
